<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Play Local Music</title>
  <style>
    body { font-family: Arial; text-align: center; background: #111; color: white; padding: 50px; }
    audio { width: 100%; margin-top: 20px; }
    input { margin: 20px 0; }
  </style>
</head>
<body>

  <h1>ðŸŽ¶ Play Music from Your Device</h1>
  <input type="file" id="fileInput" accept="audio/*">
  <div id="fileName">No song selected</div>
  <audio id="audioPlayer" controls></audio>

  <script>
    const fileInput = document.getElementById('fileInput');
    const audioPlayer = document.getElementById('audioPlayer');
    const fileName = document.getElementById('fileName');

    fileInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        audioPlayer.src = url;
        fileName.textContent = "Now playing: " + file.name;
        audioPlayer.play();
      }
    });
  </script>

</body>
</html>
